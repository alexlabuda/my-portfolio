# about
about:
  enable: true
  title: "Who am I?"
  content:
    <p class="lead">
    <strong>I love working with data.</strong> My passion is working with a team to help clients solve complex business problems. When I am not working
    with data, I enjoy exercising and traveling to new places with my family and friends.
    </p>
    <p class="lead">
    <strong>My area of focus</strong> is applying data science to business and marketing.
    I create value for companies by examining their business drivers and KPIs and identifying ways to maximize their efficiency.
    I enjoy learning new techniques and making more intelligent decisions with data.
    </p>
